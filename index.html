<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&family=Noto+Serif+JP:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="style.css" />

    <title>Furni.Shop</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->

    <!-- HEADER -->
    <header>
      <nav class="navbar">
        <a href="#" class="logo">furni.shop</a>
        <div class="navbar-toggle">
          <!-- SEARCH ICON -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.10855 18.2134C11.3088 18.2134 13.3297 17.4263 14.9076 16.123L18.5685 19.784C18.7113 19.9268 18.898 20 19.0847 20C19.2715 20 19.4582 19.9268 19.601 19.784C19.8865 19.4984 19.8865 19.0335 19.601 18.7479L15.9546 15.1016C17.3604 13.4981 18.2134 11.4003 18.2134 9.10855C18.2134 4.08567 14.1278 0 9.10489 0C4.08201 0 0 4.08201 0 9.10489C0 14.1278 4.08567 18.2134 9.10855 18.2134ZM9.10855 1.46074C13.3223 1.46074 16.7527 4.88742 16.7527 9.10489C16.7527 13.3223 13.3223 16.749 9.10855 16.749C4.89475 16.749 1.4644 13.3187 1.4644 9.10489C1.4644 4.89109 4.89475 1.46074 9.10855 1.46074Z"
              fill="#fff"
            />
          </svg>
          <!-- HAMBURGER MENU -->
          <svg
            width="19"
            height="14"
            viewBox="0 0 19 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1" x2="13" y2="1" stroke="#fff" stroke-width="2" />
            <line y1="7" x2="19" y2="7" stroke="#fff" stroke-width="2" />
            <line
              x1="6"
              y1="13"
              x2="19"
              y2="13"
              stroke="#fff"
              stroke-width="2"
            />
          </svg>
        </div>
      </nav>
    </header>

    <main>
      <!-- HOME SECTION -->
      <section class="home container" id="home">
        <div class="content">
          <h1 class="main-heading">We Help You Make Modern Interior</h1>
          <p class="main-subtitle">
            We will help you to make an elegant and luxurious interior designed
            by professional interior designer.
          </p>
          <div class="down-arrow">
            <i class="fas fa-long-arrow-alt-down"></i>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
